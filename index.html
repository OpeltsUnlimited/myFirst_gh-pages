<head>

  <title>basic layout</title>
</head>

        Task1

      </li>
      <li style="background-color: antiquewhite; clear: both;">
        Task2
        <button style="float: right;"> X
        </button>
      </li>
      <li style="clear: both;">
        Task3

      </ul>
    </div>
  </div>
</body>
</html>
